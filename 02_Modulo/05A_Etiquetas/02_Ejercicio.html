<!-- ¡Vamos a listar algunos ítems!

En este caso, debemos definir dos listas, utilizando las etiquetas y sus atributos aprendidos. La primera deberá ser una lista desordenada de 3 colores (los que queramos). La segunda, una lista ordenada de 3 películas (también las que queramos), pero ¡ojo!, esta lista deberá empezar a partir del número 10.
Dejamos a mano este link 
https://www.w3schools.com/tags/att_ol_start.asp
que nos va a ayudar a resolver ese último desafío (arriba a la derecha podemos cambiar el idioma a Español). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <ul>
      <li color="red">Primer item</li>
      <li color="red">Segundo item</li>
      <li color="red">Tercer item</li>
    </ul>
    <ol start="10">
      <li>Primer item</li>
      <li>Segundo item</li>
      <li>Tercer item</li>
    </ol>
  </body>
</html>
