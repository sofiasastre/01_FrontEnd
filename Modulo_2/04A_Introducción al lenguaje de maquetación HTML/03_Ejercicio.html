<!-- ¡Hora de escribir nuestro primer HTML! Recordemos la estructura básica: todo documento HTML cuenta, al menos, con tres etiquetas esenciales: <html>, <head> y <body>

Nuestro desafío será completar la estructura que ya está definida. Además, deberemos agregar la etiqueta <title> donde corresponda y escribir adentro el texto "Mi primer HTML".
    
Por último, debemos escribir algún texto —el que queramos— dentro de la etiqueta <body> y evidenciar los resultados en el navegador. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer html</title>
  </head>
  <body>
    <p>Esto es un texto</p>
  </body>
</html>
